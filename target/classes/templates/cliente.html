<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container mt-4">
  <h2>Cadastro de Cliente</h2>

  <form th:object="${cliente}" method="post" th:action="@{/cliente}">
    <div class="mb-2">
      <label>CPF</label>
      <input th:field="*{cpf}" class="form-control"/>
    </div>
    <div class="mb-2">
      <label>Nome</label>
      <input th:field="*{nome}" class="form-control"/>
    </div>
    <div class="mb-2">
      <label>Senha</label>
      <input th:field="*{senha}" type="password" class="form-control"/>
    </div>

    <div class="mb-2">
      <label>Tipo de Conta</label>
      <select th:field="*{tipoConta}" class="form-control">
        <option value="CORRENTE">Corrente</option>
        <option value="POUPANCA">Poupança</option>
      </select>
    </div>

    <div class="mb-2">
      <label>Agência</label>
      <select th:field="*{codigoAgencia}" class="form-control">
        <option th:each="ag : ${agencias}" th:value="${ag.codigo}" th:text="${ag.nome}">Ag</option>
      </select>
    </div>

    <div>
      <button class="btn btn-primary" type="submit" name="action" value="Inserir">Inserir</button>
      <button class="btn btn-secondary" type="submit" name="action" value="Buscar">Buscar</button>
      <button class="btn btn-danger" type="submit" name="action" value="Excluir">Excluir</button>
      <button class="btn btn-info" type="submit" name="action" value="Listar">Listar</button>
    </div>
  </form>

  <hr/>

  <h4>Alterar senha</h4>
  <form method="post" th:action="@{/cliente/alterar-senha}">
    <div class="mb-2"><label>CPF</label><input name="login.cpf" class="form-control"/></div>
    <div class="mb-2"><label>Nova Senha</label><input name="novaSenha" type="password" class="form-control"/></div>
    <button type="submit" class="btn btn-warning">Alterar Senha</button>
  </form>

  <div th:if="${saida}" class="alert alert-success mt-2" th:text="${saida}"></div>
  <div th:if="${erro}" class="alert alert-danger mt-2" th:text="${erro}"></div>

  <div th:if="${clientes}">
    <h3>Clientes</h3>
    <table class="table">
      <thead><tr><th>CPF</th><th>Nome</th></tr></thead>
      <tbody>
      <tr th:each="c : ${clientes}">
        <td th:text="${c.cpf}"></td><td th:text="${c.nome}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
