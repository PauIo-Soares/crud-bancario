<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Instituição Bancária</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container mt-4">
  <h2>Cadastro de Instituição</h2>

  <form th:object="${instituicao}" method="post" th:action="@{/instituicao}">
    <div class="mb-2">
      <label>Código (auto)</label>
      <input type="number" th:field="*{codigo}" class="form-control" />
    </div>
    <div class="mb-2">
      <label>Nome</label>
      <input type="text" th:field="*{nome}" class="form-control" />
    </div>
    <div class="mb-2">
      <label>CEP</label>
      <input type="text" th:field="*{cep}" class="form-control" />
    </div>
    <div class="mb-2">
      <label>Cidade</label>
      <input type="text" th:field="*{cidade}" class="form-control" />
    </div>

    <div class="mt-2">
      <button class="btn btn-primary" type="submit" name="action" value="Inserir">Inserir</button>
      <button class="btn btn-secondary" type="submit" name="action" value="Buscar">Buscar</button>
      <button class="btn btn-warning" type="submit" name="action" value="Atualizar">Atualizar</button>
      <button class="btn btn-danger" type="submit" name="action" value="Excluir">Excluir</button>
      <button class="btn btn-info" type="submit" name="action" value="Listar">Listar</button>
    </div>
  </form>

  <div class="mt-3">
    <div th:if="${saida}" class="alert alert-success" th:text="${saida}"></div>
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
  </div>

  <div th:if="${instituicoes}">
    <h3>Lista de Instituições</h3>
    <table class="table table-striped">
      <thead><tr><th>Código</th><th>Nome</th><th>CEP</th><th>Cidade</th></tr></thead>
      <tbody>
      <tr th:each="i : ${instituicoes}">
        <td th:text="${i.codigo}"></td>
        <td th:text="${i.nome}"></td>
        <td th:text="${i.cep}"></td>
        <td th:text="${i.cidade}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
